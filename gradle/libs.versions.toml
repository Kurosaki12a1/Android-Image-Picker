fragmentKtx = "1.7.0"
kotlin = "1.9.23"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.12.0"
ksp = "1.9.23-1.0.20"

# Hilt
hiltAndroidVersion = "2.50"
kotlinxMetadataJvm = "0.4.2"

recyclerview = "1.3.2"
pagingRuntimeKtx = "3.2.1"

# Glide
glide = "4.12.0"

# Life Cycle
lifecycleExtensions = "2.2.0"
lifecycleViewmodelSavedstate = "2.7.0"

[libraries]
androidx-activity-ktx = { module = "androidx.activity:activity-ktx", version.ref = "activityKtx" }
